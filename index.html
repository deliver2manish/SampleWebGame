<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="expires" content="0">
    <title>Sample Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="src/game/config.js"></script>
    <script type="text/javascript" src="src/engine/core.js"></script>
    <script type="text/javascript" src="src/game/main.js"></script>
	
	<style>
        .top-panel {
            position: relative;
            z-index: 1000;
            background-color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
	<div class="top-panel">
        <script>
            if (document && document.write) {
                var widths = [320, 640, 480, 768, 1200, 480, 640, 1080, 480, 800, 1200];
                var heights = [480, 960, 640, 1024, 1600, 854, 1136, 1920, 800, 1280, 1920];

                for (var i = 0; i < widths.length; i++) {
                    document.write(widths[i] + "x" + heights[i]);

                    var w = widths[i];
                    var h = heights[i];

                    document.write("<a class='" + "' href='?w=" + w + "?h=" + h + "'>P</a> ");
                }
            }
        </script>
    </div>
</body>
</html>
